          <p class="label">overscroll-behavior: auto</p>
          <textarea readonly class="container">ダミーのテキストです。にわかにくっきり白いその羽根は前の方で起こって、それからしばらくしいんとしました。それもほんのちょっとの間、川と汽車との間から、ぼくずいぶん泳いだぞと言いながら暗い戸口を出ました。お前は夢の中でなしに、ほんとうのほんとうのほんとうのほんとうのさいわいをさがしに行く。坂の下に来てくださいその人はわらいました。そら鳥捕りは、こんどはぼくのお母さんだよカムパネルラはこおどりしました。ぼくはおっかさんが病気なんですかジョバンニは胸をおどらせて言いました。ただたくさんのくるみの木がほとんどいちめんに植えられて、心配していらっしゃるんですかいや、証明するに要るんだ。それはひる学校で見たわ姉は細い銀いろの空から、さっき見たようにぶっきらぼうに言いました。ジョバンニはにわかに顔いろがよくなって威勢よくおじぎをすると教室を出ました。けれどもまた、高く口笛を吹いて向こうにぼんやり見える橋の方を見ながら答えました。けどここ海じゃないんです。もうそこらが一ぺんに傾きもう沈みかけました。向こうの方へ向けて、では、よしと言いながら、自分もだんだん顔いろがかがやいてきました。みんなあの北の十字のときのような白い毛もちゃんとついていました。天の川のなかでたった一つの島が見えるのでした。追いかけているんだったと考えて少し胸が熱くなるような気がするのでした。するとあの鳥捕りは、すっかりあわててしまって、もしか上着のポケットに入れました。ジョバンニはまっ赤になって、もういまは列のように、雨のようなかたちに進んで、また水の中に立ち、黄金の円光をもった人に出しました。カムパネルラも、顔をまっ赤にしているし僕はほんとうにつらいジョバンニはまた思わず笑い、女の子はきまり悪そうに答えました。そのときさそりはこう言ってやりましたが思いかえしてまたすわりました。</textarea>
